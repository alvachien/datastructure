<md-tab-group>
  <md-tab>
    <ng-template md-tab-label>
      <em>Sequence</em> list
    </ng-template>
    <md-card>
      <md-toolbar color="primary">Sequence List</md-toolbar>
      <md-card-content>
        <md-input-container class="demo-full-width">
          <input mdInput type="number" placeholder="New element" [(ngModel)]="SeqListNumber" name="seqlistnum" required>
          <md-error>This field is required</md-error>
          <md-hint>Please type something here</md-hint>
        </md-input-container>
      </md-card-content>
      <!-- MD-TABLE control here? -->
      <md-card-actions>
        <button md-button (click)="onSeqListInit()">INITIALIZE</button>
        <button md-button (click)="onSeqListAdd()">ADD</button>
        <button md-button>RESET</button>
      </md-card-actions>
    </md-card>
  </md-tab>
  <md-tab>
    <ng-template md-tab-label>
      <md-icon>thumb_up</md-icon>Linked List
    </ng-template>
    <md-card>
      <md-toolbar color="primary">Linked List</md-toolbar>
      <md-card-content>
        <form>
          <md-input-container class="demo-full-width">
            <input mdInput placeholder="Source String" [(ngModel)]="SourceString" name="sourcestr" required>
            <md-error>This field is required</md-error>
            <md-hint>Please type something here</md-hint>
          </md-input-container>
        </form>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="onCalc()">GO</button>
        <button md-button>RESET</button>
      </md-card-actions>
    </md-card>
  </md-tab>
</md-tab-group>
