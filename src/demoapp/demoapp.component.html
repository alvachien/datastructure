<md-sidenav-container class="demo-root" fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>

      <hr>

      <a *ngFor="let navItem of navUIItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">        
        {{navItem.name}}
      </a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>

  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24">menu</md-icon>
      </button>
      <div class="demo-toolbar">
        <h1>Data Structure and Algorithm Demos</h1>
        <div>
          <button md-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            <md-icon class="md-24">fullscreen</md-icon>
          </button>
        </div>
      </div>
    </md-toolbar>

    <div #root="$implicit" dir="ltr" class="demo-content" [ngSwitch]="changeDetectionStrategy">
      <div *ngSwitchDefault>
        <router-outlet></router-outlet>
      </div>

      <demo-app-on-push *ngSwitchCase="'OnPush'">
        <router-outlet></router-outlet>
      </demo-app-on-push>
    </div>
  </div>
</md-sidenav-container>
